parameters:
  git_dir: .
  bin_dir: vendor/bin
  tasks:
    composer:
      no_local_repository: true
    yamllint: ~
    jsonlint: ~
    xmllint: ~
    phpcs:
      standard: vendor/spryker/code-sniffer/Spryker/ruleset.xml
      ignore_patterns:
        - tests/Generated/*
    phpcpd:
      exclude: ['vendor', 'tests', 'src/Generated']
    codeception: ~
